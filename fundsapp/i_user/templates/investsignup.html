<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}">
	  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fontawesome/css/all.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <title>Funds Admin Signup</title>
    <style>
      input[type=text],
      input[type=password],
      input[type=email]{
        position: relative;
        left: 23.8%;
        top:10% !important;
      }



    </style>
</head>
<body>
    <div class="container-fluid form_box">
        <div class="card spcard">
    <div class="dressing">
      <h1 class="text-center">
        Sign Up
    </h1>
      <form method="post" action="" novalidate>
        <div class="txt_field">
          <input type="email" name="email" placeholder="Enter your email address" required>
          <span></span>
        </div>

        <div class="txt_field">
          <input type="password" name="password" placeholder="Create password" required>
          <span></span>
        </div>

        <div class="txt_field">
            <input type="password" name="password" placeholder="Confirm password" required>
            <span></span>
          </div>

        <button class="spbtn mt-5" type="submit">Sign Up</button>
        <div class="formlink">
        <span class="ms-5">Already Registered? <a href={{url_for("iuser.invest_login")}}>Sign in here</a></span>
        </div>

      </form>
    </div>
</body>
</html>
