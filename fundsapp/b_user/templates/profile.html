{% extends "home.html" %}

{% block content %}
<div class="content" style="background-color: white;padding:3em">
  <h3>Profile</h3>


<form method="post" action="{{url_for('fbuser.profile')}}">
    <div class="form-floating mb-3">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">First name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Last name</label>
      </div>

    <div class=" mb-3">
        <label>Email address</label>
        <h6>{{ deets.b_user_email }}</h6>
    </div>

    {% with m=get_flashed_messages()%}
    {%if m%}
          {%for msg in m%}
            {{msg |safe}}
          {%endfor%}
        {%endif%}
  {%endwith%}
    <div class="form-floating" align="center">
        <button class="w-50 btn btn-lg btn-primary" type="submit">Update</button>
    </div>
  </form>

 </div>

{% endblock %}
