{% extends 'home.html' %}
{% block pagetitle %}<title>Not Found - Funds</title>{% endblock %}
{% block user_profile %}
    <img src="{{dp}}" alt="profile" class="pro_img">
    <p>{{ fname }} {{ lname }} <span>{{ email }}<br><a href="{{url_for("fbuser.signout")}}"> Signout</a>
    </span></p>
{% endblock %}

{% block content %}
<div class="row flex-lg-row-reverse align-items-center g-5 py-5" >
	<div class="col-10 col-sm-8 col-lg-6">
	  <img src="{{ url_for('static',filename='images/404.svg')}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
	</div>
	<div class="col-lg-6">
	  <h1 class="display-5 fw-bold lh-1 mb-3" style="color:#0E34A0">Whoops!</h1>
	  <p class="lead">It looks like you have lost your way.<br>
        <span style="color: #16302B"> Chill...Get back to base <span style="color:#0E34A0">⬇ ⬇ ⬇ </span></span> </p> 
	  <div class="d-grid gap-2 d-md-flex justify-content-md-start">
		<button type="button"class="btn btn-primary px-4 me-md-2 base">Back to Base</button>
	  </div>
	</div>
  </div>

{% endblock %}
