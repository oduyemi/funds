{% extends "home.html" %}

{% block content %}
<div class="content" style="background-color: white;padding:1.5em">
  <h3>Profile</h3>

{% block home_style %}
<style>
input[type=text],
input[type=email]{
  width: 40%;
  height:20px !important;
  padding: 10px;
  margin: 10px 96px;
  box-sizing: border-box;
  color: #000;
  background-color: #F5EE9E;
  outline: none;
  border-radius: 4px;
  position: relative;
}

label{
  position: relative;
  top:-10% !important;
  font-weight: 600 !important;
  color: #10349A !important;
  font-size:12px !important;
}
.spbtn{
  position: relative !important;
  left: -22%;
  width: 20%;
  padding: 7px;
  color: #fff;
  background: #10349A;
  text-align: center;
  font-size: 18px;
  border-radius: 4px;
  outline: none;
  border-radius: none;
  cursor: pointer;
  transition: .3s;
}
.mail{
  position:absolute;
  left:32%;
  bottom:50.4% !important;
  color:rgb(1, 142, 66);
  bottom:15%;
}
</style>
{% endblock %}

<form method="post" action="{{url_for('fbuser.profile')}}">
    <div class="form-floating mb-3">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">First name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Last name</label>
      </div>

    <div class=" mb-3">
        <label>Email address</label>
        <div class="mail"><h6>{{ deets.b_user_email }}</h6></div>
    </div>

    <div class="form-floating mb-5">
      <input type="text" name="number" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Phone</label>
    </div>

    {% with m=get_flashed_messages()%}
    {%if m%}
          {%for msg in m%}
            {{msg |safe}}
          {%endfor%}
        {%endif%}
  {%endwith%}
    <div class="form-floating text-center" align="center">
        <button class="spbtn" type="submit">Update</button>
    </div>
  </form>

 </div>

{% endblock %}
