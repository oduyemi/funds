<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pagetitle %}<title>Funds Signup</title>{% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js') }}" defer type="text/javascript"></script>
    <style>
        .card{
          width:600px;
          height:700px;
          perspective:1000px;
          position: absolute !important;
          right: 30%;
          top:5% !important;
          margin:0 !important;
          padding:0 !important;
          background-color: #018E42 !important;
        }
     
 
        .spbtn{
          position: relative;
        
          padding: 7px;
          color: #fff;
          background: #10349A;
          text-align: center;
          font-size: 18px;
          border-radius: 4px;
          outline: none;
          border: none;
          cursor: pointer;
          transition: .3s;
        }

        .spbtn:hover{
          background-color: #0d2a77;
        }

    </style>
</head>
<body>
    <div class="container-fluid" bg-color="#018E42">
      {{ form.csrf_token }}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
          {% endfor %}
        {% endif %}

      {% endwith %}
        <div class="card spcard">
      <h1 class="text-center">Registration Form</h1>
        <form class="form-control form" action="" method="post">
            <input class="form-control" type="text" placeholder="Business name" value="" name="businessname" id="businessname">
            <input class="form-control" type="email" placeholder="Business Email Address" value="" name="businessmail" id="businessmail">
            <input class="form-control" type="text" placeholder="website" value="" name="website" id="website">
            <input class="form-control" type="number" placeholder="Phone Number" value="" name="phone_number" id="phone_number">
            <label for="message">Address<br>
            <textarea type="textarea" name="address;" rows="6px" cols="60px" id="address"></textarea><br><br>
            <select class="form-control" name="state" id="state" data-live-search="true">
                <option value="/">- Select State-</option>
                  {% for row in state %}
                  <option value="{{row.state_id}}">{{ row.state_name}}<option>
                  {% endfor %}
            </select>
            <select class="form-control" name="lga" id="lga">
                <option value="/">- Choose Local Government Area-</option>
                {% for row in lga %}
                <option value="{{row.state_id}}">{{ row.lga_name}}<option>
                {% endfor %}
            </select>
            <input class="form-control" type="text" placeholder="RC Number/BN Number" value="" name="regnumber" id="regnumber">
            <label for="taxfile">Upload evidence of business registration<br>
            <input class="form-control" type="file" name="regfile" id="regfile">
            <input class="form-control" type="text" placeholder="Tax Identification Number" value="" name="tin" id="tin">
            <label for="taxfile">Upload your Tax certificate or any evidence of Tax registration<br>
            <input class="form-control" type="file" id="taxfile" name="tax">
            <label for="business_desc">What is your business about?<br>
            <textarea type="textarea" name="business_desc" rows="6px" cols="60px" id="business_desc"></textarea><br><br>
            <select class="form-control" name="lga" id="lga">
              <option value="/" id="type">- Choose Business Type -</option>
              {% for row in type %}
                  <option value="{{row.type_id}}">{{ row.type}}</option>
              {% endfor %}
          </select>
            <label for="business_details">Give details of how your will scale with a specific time frame<br>
            <textarea type="textarea" name="business_details" rows="6px" cols="60px" id="business_details"></textarea><br><br>
            <label for="pitch">Pitch to an investor<br>
            <textarea type="textarea" name="pitch" rows="6px" cols="60px" id="pitch"></textarea><br><br>
            <label for="plan">Upload your business plan<br>
            <input class="form-control" type="file" id="bplan" name="plan" id="plan">
            <label for="additional">Additional Details<br>
            <textarea type="textarea" name="additional" rows="6px" cols="60px" id="additional"></textarea><br><br>
            <label for="taxfile">Upload 3 images that best represents your business<br>
              <input class="form-control" type="file" id="pic1" name="b_img1" id="img1">
              <input class="form-control" type="file" id="pic2" name="b_img2" id="img2">
              <input class="form-control" type="file" id="pic3" name="b_img3" id="img3"><br>
            <div id="form-bt"><button class="button" type="submit">Submit</button></div><br><br>
        </form>

         
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="{{url_for('static', filename='js/jquery.min.js') }}"</script>
    <script type="text/javascript" src="{{url_for('static', filename='js/glm-ajax.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{url_for('static', filename='js/main.js') }}" defer></script>
<script>
  $(document).ready(function(){
    $("#state").selectpicker;
    $("#lga").selectpicker;

    function load_data(type, state_id){
      $.ajax({
        url:"/load_lga",
        method:"POST",
        data: { type: type, state_id: state_id },
        dataType: "json",
        success: function(data){ alert(state_id)
          var html = "";
            for (var count = 0; count < data.length; count++){
              html +- `<option value= + ${data[count].id} ${data[count].name} + <option>`
            }
          if (type == "lgadata"){
            $("#state").html(html);
            $("#state").selectpicker("refresh");
          }else{
            $("#lga").html(html);
            $("#lga").selectpicker("refresh");
          }

        },
      })
    }
    $(document).on("change", "#state", function(){
      var state_id = $("#state").val();
      $("load_lga").load("lgadata", state_id)
    })
  })

</script>
</body>

</html>
