{% extends "home.html"%}

{% block home_style %}
<style>
.spbtn{
  position: relative !important;
  left: -16%;
  width: 20%;
  padding: 7px;
  color: #fff;
  background: #10349A;
  text-align: center;
  font-size: 18px;
  border-radius: 4px;
  outline: none;
  border-radius: none;
  cursor: pointer;
  transition: .3s;
}

</style>
{% endblock %}
  
{% block content %}
<div class="content" style="background-color: white;padding:1.5em">
  <h3>Update Your Profile Picture</h3>

  <form method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" id="csrf_token" value="{{csrf_token()}}">
    <div class="form-group row my-5">
        <label for="" class="col-md-2">Select File</label>
        <input type="file" name="pix" class="col-md-6">
        <input type="submit" value="Upload" class="spbtn col-md-3">
    </div>
  </form>
 </div>
 
{% endblock %}
